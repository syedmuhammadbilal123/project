{% extends "backs.html" %}
{% block content %}
<div class="content-wrapper">
  <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <thead>
                    <tr>

                      <th>Username</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Checkin</th>
                      <th>Checkout</th>
                      <th>Room Type</th>


                    </tr>
                  </thead>
                  <tbody>
                  {% for row in info %}

                    <tr>
                        <td>{{row.user_id.user_name}}</td>
                        <td>{{row.user_id.user_email}}</td>
                        <td>{{row.user_id.role.role_name }}</td>
                        <td>{{row.check_in}}</td>
                        <td>{{row.check_out}}</td>
                        <td>{{row.room_id.room_type.room_type_name}}</td>
                    </tr>
                  {%endfor%}

                  </tbody>
                </table>
              </div>

</div>

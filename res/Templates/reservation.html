
<doctype HTML>
<html>
<head>
    <title></title>
</head>
<body>
<form method="POST" action="add_reservation">
  {%csrf_token%}
  <div class="container">
    <h1>RESERVATION SYSTEM</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Hotel Name</b></label>
    <input type="text" placeholder="Enter hotel name here" name="hotel-name" required>

    <label for="psw"><b>Chech In</b></label>
    <input type="text" placeholder="Your check in date" name="check-in" required>
    <label for="psw"><b>Chech Out</b></label>
    <input type="text" placeholder="Your check out date" name="check-out" required>
    <label for="psw"><b>Day Arrival</b></label>
    <input type="text" placeholder="Your arrival date" name="day-arrival" required>
    <label for="psw"><b>Time Duration</b></label>
    <input type="text" placeholder="mention you stay in days" name="time-duration" required>
    <label for="psw"><b>Total Amount</b></label>
    <input type="text" placeholder="Your total amount" name="total-amount" required>

    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

<table>

  {%for recdata in data%}
  <th>rest name</th>
  <tr>{{recdata.resturant_id}}</tr>
  <th>hotel name</th>

  <tr>{{recdata.hotel_id}}</tr>
  {%endfor%}
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form method="POST" action="add_reservation">
  {%csrf_token%}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Resturant name</b></label>
    <input type="text" placeholder="restaurant Name" name="rest_name" required>

    <label for="psw"><b>Hotel name</b></label>
    <input type="text" placeholder="Hotel name" name="hotel_name" required>

    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

<table>

  {%for recdata in data%}
  <th>rest name</th>
  <tr>{{recdata.resturant_id}}</tr>
  <th>hotel name</th>

  <tr>{{recdata.hotel_id}}</tr>
  {%endfor%}
</table>
</body>
</html>
